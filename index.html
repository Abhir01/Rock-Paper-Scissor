<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="./images/paper1.jpeg" alt="">
            <!-- <h1>Paper</h1> -->
        </div>
        <div class="choice" id="rock">
            <img src="./images/rock1.webp" alt="">
            <!-- <h1>Rock</h1> -->
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissors1.webp" alt="">
            <!-- <h1>Scissors</h1> -->
        </div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Choose Move</p>
    </div>
    
    <div class="start">
        <p id="close">Reset</p>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
